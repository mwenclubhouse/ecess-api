name: Create and publish a Docker image

on:
  push:
    branches: ['prod']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Auth with GCP with WIF
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/284911242659/locations/global/workloadIdentityPools/gh-to-vm-pool/providers/gh-to-vm-provider'
          service_account: ' gh-actions-to-vm@mwenclubhouse.iam.gserviceaccount.com'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: |
          gcloud info
          gcloud compute ssh mwenclubhouse@mwenclubhouse --zone us-central1-a --command "\
          sudo docker system prune -f -a ; \
          sudo docker pull ghcr.io/purdue-ecess/ecess-api:ecess ; \
          sudo docker stop ecess ; \
          sudo docker container rm ecess ; \
          sudo docker run -d --env-file environments/ecess-prod.env.list \
            -v /home/mwenclubhouse/ecess:/usr/src/app/bucket \
            --name ecess \
            -p 3000:3000 \
            ghcr.io/purdue-ecess/ecess-api:main"
